<!DOCTYPE html>
<html>
  <head>
    <title>YourTimer</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
 	<script type="text/javascript" src="timer.js"></script>
   	<style>
	   	div.timer {
		    border:1px #666666 solid;
		    width:190px;
		    height:50px;
		    line-height:50px;
		    font-size:36px;
		    font-family:"Courier New", Courier, monospace;
		    text-align:center;
		    margin:5px; }
	</style>
 </head>
 <body>
	<div data-role="page" data-theme="b">
		<div data-role="header" data-theme="b">
		  	<h1>Set Your Timer</h1>
	 	</div>
	  	<div data-role="content">
		  	<input type="text" placeholder="Hours" name="timer" id="hours">
		  	<input type="text" placeholder="Minutes" name="timer" id="minutes">
		  	<input type="text" placeholder="Seconds" name="timer" id="seconds">
			<button id="set" data-inline="true" data-theme="b">Set</button> 
		    <button onClick="timer.stop()" data-inline="true" data-theme="b">Stop</button> 
		    <button onClick="timer.resume()" data-inline="true" data-theme="b">Resume</button> 
		    <button onClick="timer.reset(0)" data-inline="true" data-theme="b">Reset</button> 
		    <button onClick="timer.mode(1)" data-inline="true" data-theme="b">up</button> 
		    <button onClick="timer.mode(0)" data-inline="true" data-theme="b">down</button>
		   	<div class="timer">
		    	<span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>
		    </div>
	 	</div>
	  	<div data-role="footer" data-position="fixed" data-theme="b">
	           Copyright @ 2014, All right reserved.
	    </div>
  	</div>
 </body>
</html>
