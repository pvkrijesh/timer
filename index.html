<!DOCTYPE html>
<html>
  <head>
    <title>YourTimer</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
 	<script type="text/javascript" src="myTimer.js"></script>
 	  	<style>
	   	div.timer {
		    width:90%;
		    height:90%;
		    line-height:80%;
		    font-size:50px;
		    font-family:"Courier New", Courier, monospace;
		    text-align:center;
		    font-weight: bold; }
	</style>
 </head>
 <body>
	<div data-role="page" data-theme="b">
	 <div class="bg-gradient"></div>
		<div data-role="header" data-theme="b">
		  	<button id="set" >Set</button> 
		  	<h1>Set Your Timer</h1>
  <button onClick="timer.reset(0)" data-theme="b">Reset</button> 
	 	</div>
	  	<div data-role="content">
		   	<div class="timer" id="CDT">
		    	<span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>
		    </div>
		  	<input type="text" placeholder="Hours" name="timer" id="hours">
		  	<input type="text" placeholder="Minutes" name="timer" id="minutes">
		  	<input type="text" placeholder="Seconds" name="timer" id="seconds">
			
		    <button onClick="timer.stop()">Pause</button> 
		    <button onClick="timer.resume()" data-theme="b">Resume</button> 
		  
		    <button onClick="timer.mode(1)" data-theme="b">Count Up</button> 
		    <button onClick="timer.mode(0)"  data-theme="b">Count Down</button>
		   
	 	</div>
  	</div>
  	

  	
 
 </body>
</html>
